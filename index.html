<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div id="slider-container">
        <img id="slider" src="https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-5-213x300.jpeg" alt="Slider Image">
    </div>

    <script>
        const images = [
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-5-213x300.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-4-724x1024.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-3-864x1024.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-2-1024x576.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-1-811x1024.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.29-1024x682.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.28-1-1024x682.jpeg",
            "https://d.th-nuernberg.de/intern/wp-content/uploads/2025/04/WhatsApp-Image-2025-04-07-at-20.26.28-1024x682.jpeg"
        ];

        let currentIndex = 0;
        const slider = document.getElementById("slider");
        
        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            slider.src = images[currentIndex];
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
